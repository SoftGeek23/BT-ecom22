<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>
<body style="background-color:rgb(240,240,240)">
    <div id="logo" style="float:left;">
        <img src="/images/icons/logo.png"/>
    </div>
    <div id="settings" style="float:right;">
            <a href = "settings.html"><img src="/images/icons/settings.png"/></a>
    </div>
        <button 
        id="close">
            &times;
        </button>   
    </div>
    <div class="search-bar">
        <input type="text" placeholder="search">
             <button id="search">
                <img src="/images/icons/search icon.png">
            </button>
        </input>
    </div>
    <div id="hide">
        <div id="product_image">
            <img src="images/Product.jpeg"/>
        </div>
        <div class="marketplace_picker">
            <div class="company">
                <img id="amazon" src="/images/companies/amazon.png"/>
            </div>
            <div class="company"> 
                <img id="target" src="/images/companies/target.png"/>
            </div>
            <div class ="company">
                <img id="walmart" src="images/companies/walmart.png"/>
            </div>
            <div class="company">
                <img id="ebay" src="images/companies/ebay.png"/>
            </div>
        </div>
        <div class="box">
            <div class="gray_border">
                <div class="white_border">
                    <p id="price">$0.00</p>
                    <p id="cheapest">Cheapest<p>
                </div>
                <p>Price</p>
            </div>
            <div class="gray_border"> 
                <div class="white_border">
                    <p id="day" style="font-size: 11px;color:rgb(0,90,140);">Day</p>
                    <p id="dayOfTheMonth">N/A</p>
                </div>
                <p>Shipping Date</p>
            </div>
            <div class="gray_border">
                <div id="reviewImages" class="white_border">
                    <img src="images/icons/emptystar.png">
                    <img src="images/icons/emptystar.png">
                    <img src="images/icons/emptystar.png">
                    <img src="images/icons/emptystar.png">
                    <img src="images/icons/emptystar.png">
                </div>
                <p id="reviews"># Reviews</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
